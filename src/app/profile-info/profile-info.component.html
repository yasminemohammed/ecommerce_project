<section class="py-5 my-5">
    <div class="container">
        <h1 class="my-4 text-center fw-bold">Account Profile</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <div class="img-circle text-center mb-3">
                        <img src="../../assets/user.png" alt="Image"  class="shadow img-circle">
                    </div>
                    <h4 class="text-center">{{userData.data.user.name}}</h4>
                </div>
                <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active bg-secondary text-white" id="account-tab" data-toggle="pill"  role="tab" aria-controls="account" aria-selected="true">
                        <i class="fa fa-home text-center mr-1"></i>
                        Account
                    </a>


                </div>
            </div>
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane fade show active " id="account">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input  type="text" class="form-control" disabled [value]="userData.data.user.name">
                            </div>
                        </div>
</div>
<div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" disabled [value]="userData.data.user.email" >

                            </div>
                        </div>



                    </div>

                </div>


            </div>
        </div>
    </div>
</section>
